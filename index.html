<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymApp</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        .botones-dias {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .botones-dias button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .botones-dias button:hover {
            background-color: #45a049;
        }

        .ejercicio {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }

        .ejercicio:last-child {
            border-bottom: none;
        }

        .ejercicio h3 {
            margin-top: 0;
        }

        .ejercicio p {
            margin: 5px 0;
        }

        .checkboxes {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .checkboxes label {
            margin-right: 10px;
        }

        .volver {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>GymApp</h1>
    </header>
    <main>
        <div class="botones-dias">
            <button id="btn-dia-1">Día 1</button>
            <button id="btn-dia-2">Día 2</button>
            <button id="btn-dia-3">Día 3</button>
        </div>
        <div id="ejercicios-container">
            <!-- Aquí se mostrarán los ejercicios -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
